{%extends 'base.html'%}
{%load static%}
{% block navbar%}
{% endblock navbar%}
{%block content%}

<div class="h-100" style="">

    <section class="contact my-auto d-flex align-items-center justify content-center" style="min-height:100vh">
        <div class="container">

            <div class="row">
                <div class="col-lg-6 mx-auto" style="max-width:30000px;">
                    <div class="php-email-form mb-3 text-center" style="box-shadow:none">
                        <h2><a href="{%url 'home'%}">DESTINYRSE UK</a></h2>
                        <a href="{%url 'login'%}">Login to Your Account</a>
                    </div>
                    <form method="post" role="form" class="php-email-form" style="box-shadow:none">
                        {%csrf_token%}
                        <div class="form-group mt-3">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                                   required>
                        </div>
                        <div class="form-group mt-3">
                            <input type="password" class="form-control" name="password1" id="password1"
                                   placeholder="Password"
                                   required>
                        </div>

                        <div class="text-center mt-3">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                    <div class="php-email-form" style="box-shadow:none">
                        <p>Don't have an account? <a href="{%url 'register'%}">Register Here</a></p>
                    </div>
                </div>

            </div>

        </div>
    </section><!-- End Contact Section -->


</div>
{%endblock content%}
{%block scripts%}
<script>

</script>
{%endblock scripts%}
